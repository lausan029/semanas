<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		nav ul{
      display: inline-block;
    }

    nav ul li{
      display: inline-block;
    }

     @media(min-width: 400px) and (max-width: 800px){
   nav{
    background-color: green;
    width: 200%;
    margin: auto;
   }

   .optativo{
    display: none;
   }
  }
	</style>

</head>
<body>
<nav>
    <ul>
      <li> uno</li>
      <li> dos</li>
      <li> tres</li>
      <li> cuatro</li>
      <li class="optativo"> cinco</li>
      <li class="optativo"> seis</li>
    </ul>
  </nav>
</body>
</html>
